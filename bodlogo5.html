<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bodlogo5</title>
  </head>
  <body>
    <script>
      let n = 5;
      let result = "";
      k = 0;
      while (k < n) {
        i = 0;
        if (k == 0 || k == n - 1) {
          while (i < 2 * n - 1) {
            if (i + k < n - 1 || i + k > 2 * (n - 1)) {
              result = result + "  ";
            } else {
              result = result + "* ";
            }
            i = i + 1;
          }
        } else {
          while (i < 2 * n - 1) {
            if (i + k == n - 1 || i + k == 2 * (n - 1)) {
              result = result + "* ";
            } else {
              result = result + "  ";
            }
            i = i + 1;
          }
        }
        k = k + 1;
        result = result + "\n";
      }
      console.log(result);
    </script>
  </body>
</html>
