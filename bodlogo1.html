<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let row = 1;
      let size = 5;
      while (row <= size) {
        let column = 1;
        let result = "";
        while (column <= size) {
          result = result + "*";
          column = column + 1;
        }
        console.log(result);
        row = row + 1;
      }
    </script>
  </body>
</html>
