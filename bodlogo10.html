<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bodlogo10</title>
  </head>
  <body>
    <script>
      let n = 5;
      let result = "";
      let k = 0;
      while (k < n) {
        let i = 0;
        if (k == n - 1 || k == 0) {
          while (i < k + 1) {
            result = result + "* ";
            i = i + 1;
          }
        } else {
          while (i < k + 1) {
            if (i == 0 || i == k) {
              result = result + "* ";
            } else {
              result = result + "  ";
            }
            i = i + 1;
          }
        }

        k = k + 1;
        result = result + "\n";
      }
      console.log(result);
    </script>
  </body>
</html>
