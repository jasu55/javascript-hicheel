<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bodlogo2</title>
  </head>
  <body>
    <script>
      let size = 4;
      let result = "";
      let row = 1;
      while (row <= size) {
        let column = 1;
        while (column <= size) {
          if (row == 1 || row == size || column == 1 || column == size) {
            result = result + "*";
          } else {
            result = result + " ";
          }
          column = column + 1;
        }
        row = row + 1;
        result = result + "\n";
      }
      console.log(result);
    </script>
  </body>
</html>
