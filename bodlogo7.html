<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bodlogo7</title>
  </head>
  <body>
    <script>
      let n = 5;
      let k = 0;
      let result = "";
      while (k < n) {
        let i = 0;
        if (k == 0 || k == n - 1) {
          while (i < n + k) {
            if (i < k) {
              result = result + "  ";
            } else {
              result = result + "* ";
            }

            i = i + 1;
          }
        } else {
          while (i < n + k) {
            if (i == k || i == k + n - 1) {
              result = result + "* ";
            } else {
              result = result + "  ";
            }
            i = i + 1;
          }
        }
        k = k + 1;
        result = result + "\n";
      }
      console.log(result);
    </script>
  </body>
</html>
