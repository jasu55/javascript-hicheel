<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      //loop

      // n!
      let n = 5;
      let index = 1;
      let sum = 1;

      while (index < n) {
        index = index + 1;
        sum = sum * index;
      }
      console.log(sum);

      // avg

      let n1 = 5;
      let index1 = 0;
      let sum1 = 0;

      while (index1 < n1) {
        index1 = index1 + 1;
        sum1 = sum1 + index1;
      }
      console.log(sum1 / n1);

      // sum of even numbers

      let n2 = 6;
      let index2 = 0;
      let sum2 = 0;
      while (index2 + 1 < n2) {
        index2 = index2 + 2;
        sum2 = sum2 + index2;
      }
      console.log(sum2);

      // sum of odd numbers

      let n3 = 3;
      let index3 = -1;
      let sum3 = 0;
      while (index3 + 1 < n3) {
        index3 = index3 + 2;
        sum3 = sum3 + index3;
      }
      console.log(sum3);

      //*n

      let n4 = 2;
      let index4 = 0;
      let sum4 = 0;
      while (index4 < n4) {
        index4 = index4 + 1;
        sum4 = sum4 + index4;
      }
    </script>
  </body>
