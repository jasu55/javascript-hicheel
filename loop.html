<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      //loop

      // n!
      let n = 3;
      let index = 1;
      let multi = 1;

      while (index < n) {
        index = index + 1;
        multi = multi * index;
      }
      console.log(multi);

      // avg

      let n1 = 5;
      let index1 = 0;
      let sum1 = 0;

      while (index1 < n1) {
        index1 = index1 + 1;
        sum1 = sum1 + index1;
      }
      console.log(sum1 / n1);

      // sum of even numbers

      let n2 = 4;
      let index2 = 0;
      let sum2 = 0;
      while (index2 + 1 < n2) {
        index2 = index2 + 2;
        sum2 = sum2 + index2;
        console.log(sum2);
      }

      // sum of odd numbers

      let n3 = 3;
      let index3 = -1;
      let sum3 = 0;
      while (index3 + 1 < n3) {
        index3 = index3 + 2;
        sum3 = sum3 + index3;
      }
      console.log(sum3);

      //*n

      let n4 = 5;
      let a = 0;
      let b = 1;
      let index4 = 2;

      if (n4 == 1) {
        console.log(a);
      } else if (n4 == 2) {
        console.log(b);
      } else {
        while (index4 < n4) {
          index4 = index4 + 1;
          sum4 = a + b;
          a = b;
          b = sum4;
          console.log(sum4);
        }
      }
    </script>
  </body>
</html>
