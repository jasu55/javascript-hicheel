<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bodlogo16</title>
  </head>
  <body>
    <script>
      let n = 13;
      let k = 0;
      let result = "";
      while (k < 2 * n - 1) {
        let i = 0;
        while (i < 2 * n - 1) {
          if (i == k || i == 2 * (n - 1) - k) {
            result = result + "* ";
          } else {
            result = result + "  ";
          }
          i = i + 1;
        }

        k = k + 1;
        result = result + "\n";
      }
      console.log(result);
    </script>
  </body>
</html>
